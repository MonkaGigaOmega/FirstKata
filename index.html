<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="header__left">
            <button type="button" class="header__button header__button-burger"> 
                </button>
                <div class="header__logo-wrapper">
                    <div class="header__logo">
                        <img src="icons/Group.png" alt="Логотип CPS"> 
                    </div></div></div>
        <div class="header__right">
<button type="button" class="header__button header__extra extra-tele"></button>
<button type="button" class="header__button header__extra extra-message"></button>
<button type="button" class="header__button header__extra extra-human"></button>
    <div class="header__button-wrapper">
        <button type="button" class="header__button header__button-request" ></button>
    </div>
        <button type="button" class="header__button header__button-status" ></button>
        </div>
    </header>
<main class="main">
    <div class="main__title-wrapper">
            <h1 class="main__title">Услуги и сервисы</h1>
        <div class="main__actions">
        <label class="main__action">Оставить заявку
            <button type="button" class="main__input main__input-request main__input-radio" name="buttons"></button>
        </label>
        <label class="main__action">Статус ремонта
            <button type="button" class="main__input main__input-status main__input-radio" name="buttons"></button>
        </label>
        </div></div>
<div class="slidemenu">
<nav class="slidemenu__nav">
    <input type="radio" id="gadgets" name="buttons" class="slidemenu__input slidemenu__input-radio" checked>
     <label for="gadgets" class="slidemenu__button">Ремонтируемые устройства</label>      

     <input type="radio" id="services" name="buttons"  class="slidemenu__input slidemenu__input-radio" >
     <label for="services" class="slidemenu__button">Дополнительные услуги</label>      

     <input type="radio" id="price" name="buttons"  class="slidemenu__input slidemenu__input-radio" >
     <label for="price" class="slidemenu__button">Цены на услуги</label>      

     <input type="radio" id="adress" name="buttons"   class="slidemenu__input slidemenu__input-radio">
     <label for="adress" class="slidemenu__button">Адреса сервисных центров</label>      

     <input type="radio" id="special" name="buttons"  class="slidemenu__input slidemenu__input-radio" >
     <label for="special" class="slidemenu__button">Специальные цены</label>   

     <input type="radio" id="review" name="buttons"  class="slidemenu__input slidemenu__input-radio" >
     <label for="review" class="slidemenu__button">Отзывы</label>   
</nav>
</div>
<div class="content">
    <div class="content__text">
        <p class="content__paragraph">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
    <div class="content__paragraph-wrapper">
        <p class="content__paragraph">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера.</p>
    </div>
    <div class="content__button-wrapper"> 
        <button type="button" class="content__button">Читать далее</button>  
    </div>
    </div>
<div class="content__photo">
<img  src="./images/Picture.png" alt="CPS" class="content__image">
</div>
</div>
</main>
</body>
</html>
