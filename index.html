<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="header__left">
            <button type="button" class="header__button header__button1"> 
                </button>
                <div class="header__logo-wrapper">
                    <div class="header__logo">
                        <img src="icons/Group.png" alt="Логотип CPS"> 
                    </div></div></div>
        <div class="header__right">
<button type="button" class="header__button extra extra1"></button>
<button type="button" class="header__button extra extra2"></button>
<button type="button" class="header__button extra extra3"></button>
    <div class="header__button-wrapper">
        <button type="button" class="header__button header__button2" ></button>
    </div>
        <button type="button" class="header__button header__button3" ></button>
        </div>
    </header>
<main class="main main--margin">
    <div class="main__title-wrapper">
            <h2 class="main__title">Услуги и сервисы</h2>
        <div class="main__actions">
        <label class="main__action">Оставить заявку
            <input type="button" class="main__input main__input1 input__radio" name="buttons">
        </label>
        <label class="main__action">Статус ремонта
            <input type="button" class="main__input main__input2 input__radio" name="buttons">
        </label>
        </div></div>
<div class="slidemenu">
<nav class="slidemenu__nav">
    <input type="radio" id="button1" name="buttons" class="slidemenu__input input__radio" checked>
     <label for="button1" class="slidemenu__button">Ремонтируемые устройства</label>      

     <input type="radio" id="button2" name="buttons"  class="slidemenu__input input__radio" >
     <label for="button2" class="slidemenu__button">Дополнительные услуги</label>      

     <input type="radio" id="button3" name="buttons"  class="slidemenu__input input__radio" >
     <label for="button3" class="slidemenu__button">Цены на услуги</label>      

     <input type="radio" id="button4" name="buttons"   class="slidemenu__input input__radio">
     <label for="button4" class="slidemenu__button">Адреса сервисных центров</label>      

     <input type="radio" id="button5" name="buttons"  class="slidemenu__input input__radio" >
     <label for="button5" class="slidemenu__button">Специальные цены</label>   

     <input type="radio" id="button6" name="buttons"  class="slidemenu__input input__radio" >
     <label for="button6" class="slidemenu__button">Отзывы</label>   
</nav>
</div>
<div class="content">
    <div class="content__text">
        <p class="content__paragraph">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
    <div class="content__paragraph-wrapper">
        <p class="content__paragraph">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера.</p>
    </div>
    <div class="content__button-wrapper"> 
        <button type="button" class="content__button">Читать далее</button>  
    </div>
    </div>
<div class="content__photo">
<img  src="./images/Picture.png" alt="CPS" class="content__image">
</div>
</div>
</main>
</body>
</html>
